<body>

	</div>
	<div class="wrapper">
		<div class="content">
			<script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
			<script type="text/javascript">
				ymaps.ready(init);
				function init(){ 
					var barnaul = new ymaps.Map("map", {
						center: [53.34976885, 83.71915357],
						zoom: 13
					}); 
					var building1 = new ymaps.Placemark([53.35173627, 83.76766564], {
						balloonContentHeader: '<img src="./pic/mapbuilding1.jpg" width="180" height="122" alt="">',
						balloonContentBody: '<h3>Анастасия <span>жилой комплекс</h3><h6>2008</h6>',
					}, {
						iconLayout: 'default#image',
						iconImageHref: './img/map_hint1.png',
						iconImageSize: [64, 77],
						iconImageOffset: [-31, -74],
						hideIconOnBalloonOpen: false
					});	
					barnaul.geoObjects.add(building1);
					barnaul.controls.remove('fullscreenControl').remove('geolocationControl').remove('searchControl').remove('trafficControl').remove('typeSelector').remove('zoomControl');
					barnaul.events.add('click', function(e) {
						barnaul.balloon.close();
					});
				}
			</script>
			<div id="map"></div>
			<div class="contacts">
				<div class="information">

					<p><span>Тел.:</span> (3852) 38 37 87</p>

				</div>
				<div class="form">

					<p><input type="text" placeholder="Ваше имя"></p>
					<p><input type="text" placeholder="E-mail"></p>
					<p><textarea cols="80" rows="3" placeholder="Комментарий"></textarea></p>
					<button>Отправить</button>
				</div>
			</div>
		</div>
